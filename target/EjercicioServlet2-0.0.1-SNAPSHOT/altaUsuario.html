<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8"/>
		<link href="formulario_estilo.css" rel="stylesheet" type="text/css">
		<title>Formulario alta usuario</title>
	</head>
	
	<body>
		<form name="formularioAlta" action="AltaUsuario" method="post">
			<fieldset>
				<legend>Dar de alta un usuario</legend>

				<label for="nombre">Nombre</label>
				<input name="nombre" type="text" />

				<label for="apellido1">Primer apellido</label>
				<input name="apellido1" type="text" />
			  
				<label for="apellido2">Segundo apellido</label>
				<input name="apellido2" type="text" />
			  
				<label for="direccion">Dirección</label>
				<input name="direccion" type="text" />
			  
				<label for="localidad">Localidad</label>
				<input name="localidad" type="text" />
			  
				<label for="provincia">Provincia</label>
				<input name="provincia" type="text" />
			  
				<label for="telefono">Teléfono</label>
				<input name="telefono" type="number" />
			  
				<label for="email">Correo electrónico</label>
				<input name="email" type="text" />
				
				<label for="clave">Contraseña</label>
				<input name="clave" type="password" />
				
				<label for="idRol">ID rol</label>
				<input name="idRol" type="number" />
				
				<label for="dni">DNI</label>
				<input name="dni" type="text" />
				
				<input type="submit" class="boton" value="Dar de alta" />
			</fieldset>
		</form>
	<body>
</html>
