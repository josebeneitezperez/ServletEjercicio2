<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<link href="login_estilo.css" rel="stylesheet" type="text/css">
		<title>Formulario</title>
	</head>
	
	<body>
		<div id="wrapper">

			<form name="login-form" class="login-form" action="http://localhost:8080/EjercicioServlet2/Login" method="post">
			
				<div class="header">
					<h1>Login</h1>
					</div>
				
					<div class="content">
						<input name="user" type="text" class="input username" placeholder="Username" />
					<div class="user-icon"></div>
						<input name="password" type="text" class="input password" placeholder="Password" />
					<div class="pass-icon"></div>		
				</div>

				<div class="footer">
					<input type="submit" name="submit" value="Login" class="button" />
					<input type="submit" name="submit" value="Register" class="register" />
				</div>
			
			</form>

		</div>
		<div class="gradient"></div>
	<body>
</html>
